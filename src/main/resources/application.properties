# Configuración de la base de datos SQL Server
# spring.datasource.url=${SQL_SERVER_URL}
# spring.datasource.username=${SQL_SERVER_USERNAME}
# spring.datasource.password=${SQL_SERVER_PASSWORD}
spring.datasource.url=${SQL_SERVER_LOCAL}
spring.datasource.username=${SQL_SERVER_LOCAL_USERNAME}
spring.datasource.password=${SQL_SERVER_LOCAL_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB


logging.level.org.springframework.security=DEBUG

